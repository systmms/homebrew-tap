name: Livecheck

on:
  schedule:
    - cron: "0 9 * * 1" # Weekly on Monday at 9am UTC
  workflow_dispatch:

env:
  HOMEBREW_NO_AUTO_UPDATE: 1
  HOMEBREW_NO_INSTALL_FROM_API: 1

jobs:
  livecheck:
    name: Check for outdated packages
    runs-on: macos-latest
    steps:
      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Check out repository
        uses: actions/checkout@v4

      - name: Tap this repository
        run: |
          mkdir -p "$(brew --repository)/Library/Taps/systmms"
          ln -s "$GITHUB_WORKSPACE" "$(brew --repository)/Library/Taps/systmms/homebrew-tap"

      - name: Run livecheck on casks
        run: |
          echo "## Cask Livecheck Results" >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"
          for cask in Casks/*.rb; do
            name=$(basename "$cask" .rb)
            brew livecheck --cask "systmms/tap/$name" 2>/dev/null || echo "$name: livecheck not configured"
          done | tee -a "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"

      - name: Run livecheck on formulas
        run: |
          echo "## Formula Livecheck Results" >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"
          for formula in Formula/*.rb; do
            [ -f "$formula" ] || continue
            name=$(basename "$formula" .rb)
            brew livecheck "systmms/tap/$name" 2>/dev/null || echo "$name: livecheck not configured"
          done | tee -a "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"
